<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>second02</title>
</head>

<body>
    <!-- 表单（用于输入） -->
    <form name="" action="" method="post">
        文本框：<input type="text" placeholder="请输入用户名"><br>
        密码框：<input type="password" placeholder="请输入密码"><br>

        单选框1：
        <input type="radio" name="gender" id="1">
        <label for="1">男</label>

        <input type="radio" name="gender" id="2">
        <label for="2">女</label><br>

        单选框2：
        <label><input type="radio" name="gender">男</label>
        <label><input type="radio" name="gender">女</label><br>

        多选框：
        <input type="checkbox" name="one" value="1" checked>
        <input type="checkbox" name="one" value="2" checked>
        <input type="checkbox" name="one" value="3">
        <input type="checkbox" name="one" value="4"><br>

        上传文件：<input type="file" multiple><br>

        提交按钮：<input type="submit" value="免费注册"><br>
        重置按钮：<input type="reset"><br>

        普通按钮：
        <input type="button" value="普通按钮">
        <button>默认为普通按钮</button>
        <button type="submit">变成了提交按钮</button><br>

        图像按钮：<input type="image" src="../images/dog.gif" height="100"><br>

        隐藏框：<input type="hidden">
    </form>

    <form>
        下拉菜单：
        <select name="city">
            <option value="1">北京</option>
            <option value="2">上海</option>
            <option value="3">广州</option>
            <option value="4" selected>深圳</option>
        </select><br>

        文本域标签：
        <textarea name="123" id="123" cols="60" rows="5"></textarea>
    </form>

    <br>
    <div>div标签独占一行</div>
    <div>div标签独占一行</div>
    <span>span标签一行可以显示多个</span><span>span标签一行可以显示多个</span>
    <br><br>

    <!-- 手机端 -->
    <header>网页头部</header>
    <nav>网页导航</nav>
    <footer>网页底部</footer>
    <aside>网页侧边栏</aside>
    <section>网页区块</section>
    <article>网页文章</article>
</body>

</html>
